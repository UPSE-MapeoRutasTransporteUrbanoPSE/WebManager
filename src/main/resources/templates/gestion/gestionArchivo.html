<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>GESTION ARCHIVO</title>
</head>
<body>
	<form class="form-horizontal" role="form" action="#"
		th:action="@{/archivo/subirArchivo}" method="post"
		enctype="multipart/form-data">
		<div class="modal fade" id="miModalArchivo" tabindex="-1"
			role="dialog" data-backdrop="static" data-keyboard="false"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title" id="myModalLabel" align="center">SUBIR
							ARCHIVO</h2>
					</div>

					<div class="modal-body">
						<div class="form-group">
							<div class="col-lg-10">
								<input type="file" name="file" th:value="${file}"
									class="form-control-file" accept=".gpx" required />
							</div>
						</div>
						<div class="form-group">
							<label style="text-align: left;" class="col-lg-3 control-label">
								LINEA:</label>
							<div class="col-lg-2">
								<input type="number" id="linea" name="linea" th:value="${linea}"
									class="form-control" required placeholder="# linea"
									maxlength="2" />
							</div>
						</div>
						<div class="form-group">
							<label style="text-align: left;" class="col-lg-3 control-label">COLOR
								:</label>
							<div class="col-lg-2">
								<input type="color" id="color" name="color" th:value="${color}"
									class="form-control" required placeholder="Color de Ruta" />
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">SALIR</button>
						<button type="submit" class="btn btn-primary" id="myBtn">CARGAR</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
<script th:inline="javascript">
	$(document).ready(function() {
		$("#myBtn").submit(function() {
			$("#miModalArchivo").modal("hide");
		});
	});
</script>
</html>
